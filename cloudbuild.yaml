steps:
  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ejwilliams-app:$COMMIT_SHA', '.']

  # 2. Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ejwilliams-app:$COMMIT_SHA']

  # 3. Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ejwilliams-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ejwilliams-app:$COMMIT_SHA'
      - '--region'
      - 'us-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      # Assuming secrets/env vars are already set on the service, 
      # but we can ensure the SQL connection is attached.
      - '--add-cloudsql-instances'
      - '$_INSTANCE_CONNECTION_NAME'

images:
  - 'gcr.io/$PROJECT_ID/ejwilliams-app:$COMMIT_SHA'

substitutions:
  _INSTANCE_CONNECTION_NAME: 'your-project:region:instance' # Set this in the Trigger configuration
