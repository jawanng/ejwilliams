steps:
  # 0. Test and Lint
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'lint']
  - name: 'gcr.io/cloud-builders/npm'
    args: ['test']

  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ejwilliams-app:$COMMIT_SHA', '.']

  # 2. Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ejwilliams-app:$COMMIT_SHA']

  # 3. Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ejwilliams-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ejwilliams-app:$COMMIT_SHA'
      - '--region'
      - 'us-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      # Assuming secrets/env vars are already set on the service, 
      # but we can ensure the SQL connection is attached.
      - '--add-cloudsql-instances'
      - '$_INSTANCE_CONNECTION_NAME'
      - '--set-env-vars'
      - 'DATABASE_URL=$_DATABASE_URL'
      - '--set-env-vars'
      - 'AUTH_TRUST_HOST=true'
      - '--set-env-vars'
      - 'AUTH_SECRET=$_AUTH_SECRET'

images:
  - 'gcr.io/$PROJECT_ID/ejwilliams-app:$COMMIT_SHA'

substitutions:
  _INSTANCE_CONNECTION_NAME: 'ejwilliams:us-central1:ejwilliams-db' # User provided
  _DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy' # Overwrite this in Trigger configuration
  _AUTH_SECRET: 'dummy_secret_for_build' # Overwrite this in Trigger configuration
